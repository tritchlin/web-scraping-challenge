<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">

    <div class="jumbotron text-center bg-dark text-light">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg bg-secondary" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="row" id="latest-news">
      <div class="col-md-12">
        <div class="card">
          <h5 class="card-header font-weight-bold">
            Latest Mars News
          </h5>
          <div class="card-body">
            <p class="card-text">{{mars.news.title}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4 mb-4" id="images-facts">
      <div class="col-md-7">
        <h4 class="heading">Featured Mars Image</h4>
        <img class="img-responsive" src="{{mars.image}}"></img>
      </div>
      <div class="col-md-5">
        <h4 class="heading">Mars Facts</h4>
        <div>{{mars.facts|safe}}</div>
      </div>
    </div>




    <div class="row-fluid mt-4 mb-4" id="hemispheres">
      <div class="card-deck">
        <div class="col-md-12">
          <h4 class="jumbotron text-center">Mars Hemispheres</h4>
        </div> 
      {% for value in mars.hemis %}
        <!-- <div class="col-md-3"> -->
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src={{value.img_url}}>
            <div class="card-body">
              <h4 class="card-text">{{value.title}}</h4>
            </div>
          </div>
        <!-- </div> -->
      {%endfor%}
      </div>
    </div>



    <!-- <div class="row mt-4 mb-4" id="hemispheres">
      <div class="col-md-12">
        <h2 class="heading text-center">Mars Hemispheres</small></h2>
      </div>
    </div>

    <div class="row" id="hemisphere-cards">
      {% for value in mars.hemis %}
        <div class="col-md-3">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src={{value.img_url}}>
            <div class="card-body">
              <h4 class="card-text">{{value.title}}</h4>
            </div>
          </div>
        </div>
      {%endfor%}
    </div> -->

  </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>

</html>
